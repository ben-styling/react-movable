name: Checks
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 15
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
      - name: Run Unit tests
        run: pnpm test:unit
      - name: Run Typecheck
        run: pnpm typecheck
      - name: Run Build
        run: pnpm build
